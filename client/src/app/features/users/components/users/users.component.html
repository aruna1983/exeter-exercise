
<div class="container" *ngIf="(users$ | async).length">
    <div class="card items"  *ngFor="let user of users$ | async">
        <img  [src]= "user.avatar_url" alt="Avatar" style="width:100%;height: 350px;">
        <div class="content">
            <a routerLink="/users/{{ user.login }}">VIEW DETAILS</a>
        </div>
    </div>
</div>
